<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacedu. Landing Page</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/icon.svg" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="l-header">
      <nav class="nav bd-grid">
        <!-- Header Logo -->
        <div>
          <a href="#" class="nav__logo">
            <img src="./img/icon.svg" alt="Icon" />
            <span>Spacedu.</span>
          </a>
        </div>

        <!-- Header Menu -->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Classes</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Member</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Skill Path</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
          </ul>

          <!-- Header Button -->
          <div>
            <a href="#" class="nav__button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <circle fill="none" cx="12" cy="7" r="3"></circle>
                <path
                  d="M12 2C9.243 2 7 4.243 7 7s2.243 5 5 5 5-2.243 5-5S14.757 2 12 2zM12 10c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3S13.654 10 12 10zM21 21v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h2v-1c0-2.757 2.243-5 5-5h4c2.757 0 5 2.243 5 5v1H21z"
                ></path>
              </svg>
              <span>Sign up</span>
            </a>
          </div>
        </div>

        <!-- Header Toggle -->
        <div class="nav__toggle" id="nav-toggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z"></path>
          </svg>
        </div>
      </nav>
    </header>
    <!-- HEADER SECTION -->

    <main class="l-main">
      <!-- HERO SECTION -->
      <section class="hero" id="hero">
        <div class="hero__container bd-grid">
          <div class="hero__data">
            <h1 class="hero__title">
              Now learning<br />can be anywhere<br />and anytime.
            </h1>
            <p class="hero__text">
              We packed a bunch of knowledge to <br />
              improve your thinking skills.
            </p>
            <div>
              <a href="#" class="hero__button">Get Started</a>
            </div>
          </div>

          <div class="hero__img">
            <img src="./img/image-hero.png" alt="Hero Image" />
          </div>
        </div>
      </section>
      <!-- HERO SECTION -->
    </main>

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
  </body>
</html>
